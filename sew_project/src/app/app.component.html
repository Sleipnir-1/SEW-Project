<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Menu Item</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Shoppinglist</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-menu-toggle>
            <ion-button type="submit" (click)="this.router.navigate(['dashboard'])" expand="block">Shopping List</ion-button>
          </ion-menu-toggle>
        </ion-row>
        <ion-row>
          <ion-menu-toggle>
            <ion-button type="submit" (click)="this.router.navigate(['done-items'])" expand="block">Already Bought</ion-button>
          </ion-menu-toggle>
        </ion-row>
        <ion-row>
          <ion-menu-toggle>
            <ion-button type="submit" (click)="authService.SignOut()" expand="block">Logout</ion-button>
          </ion-menu-toggle>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label>Dark Theme</ion-label>
            <ion-toggle slot="end" (ionChange)="toggleTheme($event)"></ion-toggle>
          </ion-item>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-menu>
  
  <ion-menu side="end" type="push" contentId="main">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>End Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Menu Item</ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
