<ion-header>
  <ion-toolbar>
    <ion-title>Add Item</ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-textarea [(ngModel)]="itemName" placeholder="Item"></ion-textarea>
    </ion-item>
    <!--
    <ion-item>
      <ion-datetime [(ngModel)]="itemDate" displayFormat="D MMM YYYY H:mm"></ion-datetime>
    </ion-item>
    -->
    <ion-button class="ion-margin" expand="block" (click)="AddItem()">Add </ion-button>
    
  </ion-card>

</ion-content>
